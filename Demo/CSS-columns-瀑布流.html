<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS columns 实现瀑布流布局</title>
    <style>
      body {
        margin: 4px;
        font-family: Helvetica;
        margin: auto;
        width: 720px;
      }
      .masonry {
        column-count: 4;
        column-gap: 0;
      }
      .item {
        padding: 2px;
        position: relative;
        counter-increment: item-counter;
      }
      .item img {
        display: block;
        width: 100%;
        height: auto;
      }
      .item::after {
        position: absolute;
        display: block;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;
        content: counter(item-counter);
      }
    </style>
  </head>
  <!-- 
    * 属性解释：
    * 1. column-count：描述元素的列数；
    *    column-gap：设置元素列之间的大小。
    * 2. counter-increment: 用于将 CSS Counters 的值增加给定值，可以使用 counter-reset 重置计数器；
    *    counter()：该函数返回一个字符串，通常与伪类配合使用
    -->
  <body>
    <div class="masonry">
      <div class="item">
        <img src="https://picsum.photos/360/460?random=1" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/520?random=2" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/420?random=3" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/420?random=4" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/480?random=5" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/500?random=6" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/500?random=7" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/400?random=8" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/440?random=9" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/420?random=10" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/500?random=11" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/460?random=12" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/360/480?random=13" />
      </div>

      </div>
      <div class="item">
        <img src="https://picsum.photos/360/420?random=15" />
      </div>
    </div>
  </body>
</html>
